<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Broga</title>
    <link rel="manifest" href="manifest.json">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="./bundle/bundle.js"></script>
</head>

<body ng-app="broga">
    <!--ion pane is what mobile users se  -->
    <ion-pane>
        <!--header bar is the top nav bar I overwrite a ton of code from it in our scss file  -->
        <ion-header-bar class="bar-stable">
            <h1 class="title">Broga</h1>
        </ion-header-bar>
        <ion-content>
            <!--ion nav view is ui-view from angular but for ionic  -->
            <ion-nav-view></ion-nav-view>
        </ion-content>
        <div class="bar bar-footer">
            <div class="title">Nav-bar</div>
        </div>
    </ion-pane>
</body>

</html>
